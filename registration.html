<html>

<head>
  <title>Form Validation for WD-101</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="div1">
    <div id="table">
      <h1 style="text-align:center">Register Here!</h1>
      <form id="form">
        <div id="username" class="i">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Enter name here" required/>
        </div>
        <div id="emailid" class="i">
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="Enter email here" required />
        </div>
        <div id="passwd" class="i">
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" placeholder="Enter password here" required/>
        </div>
        <div class="i">
          <label for="dob">Date of Birth: </label>
          <input id="dob" name="dob" type="date" required/>
        </div>
        <div id="agree">
          <input id="tc" type="checkbox"> I agree to the terms and conditions</input>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <div id="tb">
        <h1 style="text-align:center">Table Entries</h1>
        <table id="user-table">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Accepted terms?</th>
        </table>
      </div>
  </div>


<script src="registration.js"></script>
</body>

</html>
